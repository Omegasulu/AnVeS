<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="AnVeS - Anhänger suchen">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-v4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/fontawesome-free-v5.5.0-web/css/solid.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
<header>
    <div>
        <h1>AnVeS</h1>
    </div>
</header>
<nav>
    <ol class="breadcrumb dark-bg">
        <li class="breadcrumb-item">Anhänger suchen</li>
        <li class="breadcrumb-item">Verfügbare Anhänger</li>
        <li class="breadcrumb-item">Tarif wählen</li>
        <li class="breadcrumb-item">Kunden suchen</li>
        <li class="breadcrumb-item">Kunde auswählen</li>
        <li class="breadcrumb-item active">Kunde anlegen</li>
        <li class="breadcrumb-item">Vertrag suchen</li>
        <li class="breadcrumb-item">Vertrag auswählen</li>
        <li class="breadcrumb-item">Status ändern</li>
    </ol>
</nav>

<section class="container-fluid col-sm-9">
<form>
    <div class="form-group row">
        <label for="kundennummer" class="col-sm-2 col-form-label">Kundennummer</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="kundennummer">
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name">
        </div>
    </div>
    <div class="form-group row">
        <label for="vorname" class="col-sm-2 col-form-label">Vorname</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="vorname">
        </div>
    </div>
    <div class="form-group row">
        <label for="geburtsdatum" class="col-sm-2 col-form-label">Geburtsdatum</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="geburtsdatum">
        </div>
    </div>
    <div class="form-group row">
        <label for="iban" class="col-sm-2 col-form-label">IBAN</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="iban">
        </div>
    </div>
    <div class="form-group row">
        <label for="plzUOrt" class="col-sm-2 col-form-label">Poszleitzahl/Ort</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="iban">
        </div>
    </div>
    <div class="form-group row bottom">
        <div class="col-sm-4">
            <button type="submit" class="btn btn-primary btn-block">Neuen Kunden speichern</button>
        </div>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-primary btn-block">Reservierung buchen und Vertrag erstellen</button>
        </div>
        <div class="col-sm-4">
            <button type="reset" class="btn btn-danger btn-block">Abbrechen</button>
        </div>
    </div>
</form>
</section>

<footer>
</footer>
</body>
</html>
